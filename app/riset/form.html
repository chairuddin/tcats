<!DOCTYPE html>
<html>
<head>
    <title>Jadwalkan Kegiatan</title>
    <!-- Include jQuery and the Select2 library hosted online -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <h2>Jadwalkan Kegiatan</h2>
    <form id="eventForm" method="post">
        <label for="eventName">Kegiatan:</label>
        <input type="text" id="eventName" name="eventName" required value="Workshop Manajemen Mutu"><br>

        <label for="startDate">Tanggal Mulai:</label>
        <input type="date" id="startDate" name="startDate" required><br>

        <label for="endDate">Tanggal Selesai:</label>
        <input type="date" id="endDate" name="endDate" required><br>

        <h3>Jadwal untuk Setiap Hari:</h3>
        <div id="scheduleContainer"></div>
        <button type="button" onclick="addDay()">Tambah Hari</button><br>

        <button type="submit">Simpan</button>
    </form>

    <script>
        function addDay() {
            const scheduleContainer = document.getElementById('scheduleContainer');
            const dayIndex = scheduleContainer.childElementCount + 1;

            const dayDiv = document.createElement('div');
            dayDiv.innerHTML = `
                <h4>Hari ${dayIndex}:</h4>
                <label for="day${dayIndex}Date">Tanggal:</label>
                <input type="date" id="day${dayIndex}Date" name="schedule[${dayIndex}][date]" required>

                <label for="day${dayIndex}StartTime">Waktu Mulai:</label>
                <input type="time" id="day${dayIndex}StartTime" name="schedule[${dayIndex}][start_time]" required>

                <label for="day${dayIndex}EndTime">Waktu Selesai:</label>
                <input type="time" id="day${dayIndex}EndTime" name="schedule[${dayIndex}][end_time]" required>

                <label for="day${dayIndex}Coaches">Pilih Pelatih:</label>
                <select id="day${dayIndex}Coaches" name="schedule[${dayIndex}][coaches][]" multiple class="js-select2">
                    <option value="Pelatih Alex">Dr. Shobikhul Qisom, M.Pd.</option>
                    <option value="Pelatih Erina">Misbakhul Munir, S.Pd.I., M.M.</option>
                    <option value="Pelatih Rudi">Muhammad Fauzi Nur Fahrudin, S.Pd.</option>
                    <option value="Pelatih Johny">Yuni Istikhah, M.Pd.</option>
                    <option value="Pelatih Alexa">Ihda Noviar Diwani, S.Pd.</option>
                    <option value="Pelatih Erix">Lathifah Mufridah, S.Si.</option>
                </select>
            `;

            scheduleContainer.appendChild(dayDiv);

            // Initialize Select2 for the new coach selection input
            $(".js-select2").select2();
        }
    </script>
</body>
</html>
