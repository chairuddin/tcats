<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="p-4 bg-warning bg-opacity-50">
      <a
        href="index.html"
        class="d-flex align-items-center text-dark text-decoration-none gap-2"
      >
        <i class="fa-solid fa-chevron-left"></i>
        <p class="m-0 fs-5 fw-medium">Reset Password</p>
      </a>
    </header>

    <form class="mx-3 mt-3">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fw-bold">Email</label
        ><br />
        <input
          type="email"
          class="form-input bg-success-subtle bg-opacity-25 border border-0"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>

      <button type="submit" class="btn-submit rounded p-2 w-100 text-white">
        Reset Password
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
