<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p class="text-center mt-3 mb-1">Selamat datang di</p>
    <p class="fw-bold text-center m-0">WifiUkai</p>

    <form class="mx-3">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fw-bold">Email</label><br>
        <input
          type="email"
          class="form-input bg-success-subtle bg-opacity-25 border border-0"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fw-bold">Password</label><br>
        <input
          type="password"
          class="form-input bg-success-subtle bg-opacity-25 border border-0"
          id="exampleInputPassword1"
        />
      </div>
      <button type="submit" class="btn-submit rounded p-2 w-100 text-white">Login</button>
    </form>
    <div class="d-flex justify-content-between mx-3">
        <a href="register.html" class="text-orange text-decoration-none fw-medium">Daftar Sekarang</a>
        <a href="reset.html" class="text-dark text-decoration-none fw-medium">Lupa password?</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
