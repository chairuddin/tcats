<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <header class="p-4 bg-warning bg-opacity-50">
        <a href="index.html" class="d-flex align-items-center text-dark text-decoration-none gap-2">
            <i class="fa-solid fa-chevron-left"></i>
            <p class="m-0 fs-5 fw-medium ">Registrasi</p>
        </a>
    </header>

    <form class="mx-3 mt-3">
      <div class="mb-3">
        <input
          type="text"
          class="form-input bg-success-subtle bg-opacity-25 border border-danger border-start-0 border-end-0 border-top-0"
          id="nama"
          aria-describedby="nama"
          placeholder="Nama Lengkap"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-input bg-success-subtle bg-opacity-25 border border-danger border-start-0 border-end-0 border-top-0"
          id="WhatsApp"
          placeholder="WhatsApp"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-input bg-success-subtle bg-opacity-25 border border-danger border-start-0 border-end-0 border-top-0"
          id="Email"
          placeholder="Email"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-input bg-success-subtle bg-opacity-25 border border-danger border-start-0 border-end-0 border-top-0"
          id="Password"
          placeholder="Password"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-input bg-success-subtle bg-opacity-25 border border-danger border-start-0 border-end-0 border-top-0"
          id="Password"
          placeholder="Ketik ulang password"
        />
      </div>
      <button type="submit" class="btn-submit rounded p-2 w-100 text-white">Registrasi</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
